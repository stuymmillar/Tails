{% extends "base.html" %}
<!DOCTYPE html>
<html>
  <head>
    <title> {% block title %} Traffic {% endblock %}</title>
  </head>

  <body>
    {% block body %}
    <h1><p><center> Traffic </center></p></h1><br>
    <h3><p> Accidents </p></h3>
    {% for each in accidents %}
    <p>{{each}}<br></p>
    {% endfor %}
    
    <h3><p> Route </p></h3>
    {% for each in route %}
    <p>{{each}}<br></p>
    {% endfor %}
    {% endblock %}
  </body>

</html>
