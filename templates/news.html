{% extends "base.html" %}
<!DOCTYPE html>
<html>
  <head>
    <title> {% block title %} News {% endblock %}</title>
  </head>

  <body>
    {% block body %}
    <h1><p><center> Today's News <center></p></h1>
    {% for each in news %}
    <p><u><h5><b><a href={{each["url"]}}>{{each["title"]}} : </a></b></h5></u> {{each["abstract"]}} <br><br>
    </p>
    {% endfor %}

    {% endblock %}
  </body>

</html>
