<!DOCTYPE html>
<html>
  <head>
    <title> News </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/css/foundation.min.css">
  </head>

  <body>
    <div class="grid-container">
      <h1><p class="text-center">
	  Tailos
      </p></h1>
      <div class="top-bar">
	<div class="top-bar-left">
	  <ul class="menu">
	    <li> <a href="#"> Home </a></li>
	    <li> <a href="#"> Weather </a></li>
	    <li> <a href="#"> Traffic </a></li>
	    <li> <a href="#"> News </a></li>
	  </ul>
	</div>
	<div class="top-bar-right">
	  <ul class="menu">
	    <li><input type="search" placeholder="Search"></li>
	    <li><button type="button" class="button">Search</button></li>
	  </ul>
	</div>
      </div>
      <h1><p> Read Today's News </p><h1>
	  <h3><p>Today's News</p></h3>
	  {% for each in news %}
	  <p><u><h5><a href={{each["url"]}}>{{each["title"]}} : </a></h5></u> {{each["abstract"]}} <br>
	  </p>
	  {% endfor %}
    </div>
  </body>

</html>
